<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>Library Project</h1>
        <div id="library">
          <!-- Add table here -->
          <label>Title:
            <input id="Title" name="Title" type="text" />
          </label>
          <label>Author:
            <input id="Author" name="Author" type="text" />
          </label>
          <label class="label"> 
            <input type="checkbox" id="read" name="checkbox" value="text"> Read
          </label>
            <button id="button">Submit</button>
          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
              </tr>
            </thead>
            <tbody id="libraryTableBody">
              <tr>
                <td>Name of the Wind</td>
                <td>Patrick Rothfuss</td>
                <td>
                  <input
                    type="checkbox"
                    name="read"
                    id="readLibraryCheckbox"
                    checked
                    disabled
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </main>

    <script async src="app.js"></script>
  </body>
</html>
